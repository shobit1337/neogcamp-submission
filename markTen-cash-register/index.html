<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container">
      <h1>Cash Register manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <label for="bill-amt">Bill Amount:</label>
      <input type="number" name="bill-amt" id="bill-amt" />
      <button class="btn" id="next-btn">Next</button>
      <div id="cash-container">
        <label for="cash-given">Cash Given:</label>
        <input type="number" name="cash-given" id="cash-given" />
        <button class="btn" id="check-btn">Check</button>
      </div>
      <p id="message-container"></p>
      <div id="change-container">
        <label for="table">Return Change</label>
        <table>
          <tr>
            <th>No. of Notes</th>
            <td class="notes-to-return"></td>
            <td class="notes-to-return"></td>
            <td class="notes-to-return"></td>
            <td class="notes-to-return"></td>
            <td class="notes-to-return"></td>
            <td class="notes-to-return"></td>
            <td class="notes-to-return"></td>
          </tr>
          <tr>
            <th>Notes</th>
            <th>2000</th>
            <th>500</th>
            <th>100</th>
            <th>20</th>
            <th>10</th>
            <th>5</th>
            <th>1</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
